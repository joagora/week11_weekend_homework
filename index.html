<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday activities</title>
  <script src="js/app.js"></script>
</head>
<body>
  <form id="activities-form">
      <div id="form-container">
        <div class="form-item">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" required/>
        </div>

        <div class="form-item">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" required/>
        </div>

        <div class="form-item">
          <label for="location">Where do you want to go?</label>
          <input type="text" id="location">
        </div>
        <div class="form-item checkbox-field">
            <legend>What sport do you like?</legend>
            <label for="horse-riding">Horse riding</label>
            <input class="sport-checkbox" type="checkbox" id="horse-riding" value="horse-riding">
            <label for="snorkeling">Snorkeling</label>
            <input class="sport-checkbox" type="checkbox" id="snorkeling" value="snorkeling">
            <label for="parachuting">Parachuting</label>
            <input class="sport-checkbox" type="checkbox" id="parachuting" value="parachuting">
        </div>

        <div class="form-item radio-field">
          <legend>What is your preferrable season</legend>
          <label for="winter-radio">Winter</label>
          <input class="season-radio" id="winter-radio" value="winter" type="radio">
          <label for="spring-radio">Spring</label>
          <input class="season-radio" id="spring-radio" value="spring" type="radio">
          <label for="autumn-radio">Autumn</label>
          <input class="season-radio" id="autumn-radio" value="autumn" type="radio">
          <label for="summer-radio">Summer</label>
          <input class="season-radio" id="summer-radio" value="summer" type="radio">
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
        <div id="details-container">

        </div>
</body>
</html>
